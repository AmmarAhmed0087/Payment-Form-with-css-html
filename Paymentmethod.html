<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action=" ">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required placeholder="Hanzala"</p>
        <fieldset>
            <legend>Gender*</legend>
            <p>Male <input type="radio" name="Gender" id="Male" required> Female <input type="radio" name="Gender" id="Male" required placeholder="male"></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10" placeholder="Write your address here"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required placeholder="amm34@gmail.com"> </p>
        <p>pincode:* <input type="number" name="pincode" id="pincode" required placeholder="7844"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:* 
            <select name="card_type" id="card_type" required placeholder="bank card">
            <option value="">--select a card type--</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Visa">Visa</option></select>
        </p>
        <p>Card Number:* <input type="number" name="card_number" id="card_number" required placeholder="42101-673389"></p>
        <p>Expiry Date:* <input type="date" name="exp_date" id="exp_date" required>></p>
        <p>Cvv:* <input type="password" name="cvv" id="cvv"required placeholder="*****"></p>
        <p><input type="submit" value="Pay Now"></p>



    </form>
</div>
</body>
</html>
